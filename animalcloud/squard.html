<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>動物雲端</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" media="screen" title="bootstrap" charset="utf-8">
    <link rel="stylesheet" href="./css/square.css" type="text/css" media="screen" title="bootstrap" charset="utf-8">

    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/animalCloud.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

</head>
<body>

    <div id="page" class="container">
        <div class="row">
            <div id="controlBox" class="col-12">
                <button class="btn btn-primary" id="goToIndexBtn">回入園大門</button>
            </div>
        </div>
        <section class="row justify-content-center">
            <div class="btn-group btn-group-lg btn-group-vertical" id="area-btns" data-role="group">
                <button type="button" class="btn btn-secondary zooBtn">
                    <img src="./assets/ZOO.png" class="image" alt=""/>
                </button>
                <button type="button" class="btn btn-secondary slotMachineBtn">
                    <img src="./assets/slotMachine.png" class="image" alt=""/>
                </button>
                <button type="button" class="btn btn-secondary cardBookBtn">
                    <img src="./assets/book2.png" class="image" alt=""/>
                </button>
            </div>
        </section>
    </div>

</body>
</html>
