<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>動物雲端</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" media="screen" title="bootstrap" charset="utf-8">
    <link rel="stylesheet" href="./css/ticket_counter.css" type="text/css" media="screen" title="bootstrap" charset="utf-8">

    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/animalCloud.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

</head>
<body>
    <div class="container" id="page">
        <section>
            <div class="row">
                <div id="controlBox" class="col-12">
                    <button class="btn btn-primary" id="goToIndexBtn">回入園大門</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 prefix-ticketCounter">
                    <div id="ticketCounter-container">
                        <div id="ticketCounter-wrapper">
                            <img id="ticketCounter" src="./assets/ticket_counter.png" alt=""/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
        </footer>

        <div id="menu" class="non-show">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form id="ticketBuyingForm">
                            <div class="form-group">
                                <h2>付款方式</h2>
                                <select class="form-control" id="exampleSelect1">
                                    <option>超商付款</option>
                                    <option>線上刷卡</option>
                                </select>
                            </div>
                            <button id="summitBtn" class="btn btn-primary">送出</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="cover" class="non-show">
    </div>

</body>
</html>
