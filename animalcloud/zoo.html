<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>動物雲端</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" media="screen" title="bootstrap" charset="utf-8">
    <link rel="stylesheet" href="./css/zoo.css" type="text/css" media="screen" title="bootstrap" charset="utf-8">

    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/animalCloud.js"></script>

    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

</head>
<body>

    <div class="container" id="page">
        <header class="row">
        </header>

        <section>
            <div class="row justify-content-center">
                <div id="topBox" class="col-12">
                    <button class="btn btn-primary" id="goToSquard">回廣場</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-12">
                    <div id="animalBox-container">
                        <div id="animalBox-wrapper">
                            <div id="animalBox">
                                <iframe src="https://www.youtube.com/embed/miomuSGoPzI" frameborder="0" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div id="controlBox" class="col-12">
                    <button class="btn btn-primary" id="lastBtn">上一個</button>
                    <button class="btn btn-primary" id="nextBtn">下一個</button>
                </div>
            </div>
        </section>

        <footer class="row">
        </footer>
    </div>

</body>
</html>
